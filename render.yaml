services:
  - type: web
    name: crm-backend
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: API_PORT
        value: 3001
      - key: NEXT_PUBLIC_API_URL
        sync: false

  - type: web
    name: crm-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: crm-backend
          type: web
          property: host
      - key: NODE_ENV
        value: production

databases:
  - name: crm-postgres
    databaseName: crm_db
    user: crm_user
    plan: free

redis:
  - name: crm-redis
    plan: free

